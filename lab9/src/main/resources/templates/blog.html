<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head>
        <title>Lab09</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>
    <body>
        <div>
        <form action="/newpost" method="POST">
            Tytuł: <input type="text" name="title" size="150"/><br/>
        Treść: <textarea name="content" cols="150" rows="5">Wpisz tutaj treść!</textarea><br/>
        <input type="submit" value="Dodaj wpis" />
        </form>
        </div>
        <div th:each="dana : ${dane}">
        <h2 th:text="${dana.title}"></h2>
        <p th:text="${dana.content}"></p>
        <form action="/removepost" method="POST"> 
            <input type="hidden" name="usun" th:value="${dana.id}"/>
            <input type="submit" value="Usuń wpis"/>
        </form>
        </div>
    </body>
</html>
